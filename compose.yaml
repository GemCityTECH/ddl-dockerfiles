services:
  api:
    environment:
      - ENV=local
    build:
      context: .
      dockerfile: ./Dockerfile_4
    volumes:
      - ./api:/api
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --spider -q http://localhost:8000/ || exit 1"
        ]
      interval: "60s"
      timeout: "3s"
      start_period: "5s"
      retries: 3
